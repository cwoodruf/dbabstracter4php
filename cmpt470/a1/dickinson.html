<html lang="en-us" xml:lang="en-us" xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Emily Dickinson</title>
<style>
body {
	font-family: helvetica,arial,sans-serif;
	font-size: 14pt;
	text-align: left;
}
span.picturedef {
	background: yellow;
}
span.picturedef:hover {
	background: red;
}
span.picturedef:hover:after {
	top: 110px;
	left: 100px;
	border: red 5px solid;
	position: absolute;
}
div.line {
}
span.flowers:hover:after {
	content: " " url(http://photographicdictionary.com/images/f/flower.jpg);
}
span.sun:hover:after {
	content: " " url(http://photographicdictionary.com/images/s/sun.jpg);
}
</style>
</head>
<body>
<div class="poem">
<div class="line">The <span class="defs picturedef sun">sun</span> - as common - went abroad -</div>
<div class="line">The <span class="defs picturedef flowers">flowers</span> - accustomed - blew,</div>
<div class="line">As if no soul - that solstice passed -</div>
<div class="line">Which maketh all things - new -</div>
</div>
</body>
